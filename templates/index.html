<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ai-v-1 Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #20232a;
      color: #61dafb;
      padding: 10px 20px;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background-color: #eee;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #61dafb;
      color: #20232a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #4ca6d8;
    }
  </style>
</head>
<body>
  <header>
    <h1>ai-v-1 Chatbot</h1>
  </header>
  <div id="chat-container"></div>
  <footer>
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
    <button id="send-btn">Send</button>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
