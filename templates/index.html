<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI v-1 Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #fff;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
      margin-right: auto;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background-color: #eee;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:disabled {
      background-color: #9bc3e6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI v-1 Chatbot</h1>
  </header>
  <div id="chat-container"></div>
  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="send-btn" type="submit">Send</button>
  </form>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
